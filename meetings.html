    <script type="text/javascript">
      $(document).ready(function(){
        var currentRows = 5;
        $("#newRow").click(function(){
          currentRows++;
          addRow(currentRows);
        });

        $("#calc").click(function(){
          calculateGrade(currentRows);
        });

        $("#reset").click(function(){
          if(confirm("Are you sure you wish to delete all entered information and reset the form?")){
              $("input").val("");
          }

        });
      });
      function addRow(currentRows){

        $(".gradeInput").append("<div class=\"row\"><div class=\"col-sm-6\"><div class=\"input-group mb-3 input-group-sm\"><input type=\"text\" class=\"form-control\" id=\"a"+currentRows+"\"></div></div><div class=\"col-6 col-sm-3\"><div class=\"input-group mb-3 input-group-sm\"><input type=\"number\" class=\"form-control\" id=\"e"+currentRows+"\"></div></div><div class=\"col-6 col-sm-3\"><div class=\"input-group mb-3 input-group-sm\"><input type=\"number\" class=\"form-control\" id=\"p"+currentRows+"\"></div></div></div>");
      };

      function calculateGrade(currentRows){
        var totalPts = 0;
        var earnedPts = 0;
          for(var rows = 1; rows <= currentRows; rows++){
             if(!($("#p"+rows).val() === "")  && !($("#e"+rows).val() === "")) {
               var p = $("#p"+rows).val();
               totalPts += parseInt(p);
               var e = $("#e"+rows).val();
               earnedPts += parseInt(e);
             }
          }
          $("#pointsEarned").val(earnedPts);
          $("#pointsPossible").val(totalPts);
          var grade = (earnedPts/totalPts)*100;
          $("#courseGrade").val(grade.toFixed(2));
      };
    </script>
